    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 24px #0001; overflow: hidden; }

    #userInput { flex: 1; font-size: 1rem; padding: 13px; border: none; border-radius: 0 0 0 16px;}

</head>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
